# Configuración de Virtual Host para AUDACITY
# Ubicación: /etc/apache2/sites-available/audacity.alancanto.net.conf

<VirtualHost *:80>
    ServerName audacity.alancanto.net
    ServerAlias www.audacity.alancanto.net
    DocumentRoot /public_html/audacity
    
    # Redirigir HTTP a HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName audacity.alancanto.net
    ServerAlias www.audacity.alancanto.net
    DocumentRoot /public_html/audacity
    
    # Configuración SSL (ajustar según tu certificado)
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    
    # Headers de seguridad
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # Configuración de proxy para Node.js
    ProxyPreserveHost On
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # Configuración para WebSockets
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^(.*)$ ws://localhost:3000/$1 [P,L]
    
    # Forzar el uso del dominio correcto
    RewriteCond %{HTTP_HOST} !^audacity\.alancanto\.net$ [NC]
    RewriteCond %{HTTP_HOST} !^www\.audacity\.alancanto\.net$ [NC]
    RewriteRule ^(.*)$ https://audacity.alancanto.net/$1 [R=301,L]
    
    # Configuración de caché para archivos estáticos
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header set Cache-Control "public, max-age=2592000"
    </LocationMatch>
</VirtualHost>
