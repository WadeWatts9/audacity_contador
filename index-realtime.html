<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDACITY - Sistema de Contadores (Tiempo Real)</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>AUDACITY</h1>
            <h2>Sistema de Contadores</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Pantalla Principal del Juego -->
    <div id="gameScreen" class="game-container" style="display: none;">
        <!-- Header -->
        <header class="game-header">
            <h1>AUDACITY</h1>
            <div class="user-info">
                <span id="currentUser"></span>
                <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
            </div>
        </header>

        <!-- Panel de Contadores -->
        <div class="counters-panel">
            <div class="counter" id="counter-gallo">
                <div class="counter-header">
                    <i class="fas fa-cock"></i>
                    <h3>Gallo Azul</h3>
                </div>
                <div class="balance" id="balance-gallo">$TDL 10,000</div>
                <div class="counter-actions" id="actions-gallo">
                    <!-- Las acciones se cargarán dinámicamente -->
                </div>
            </div>

            <div class="counter" id="counter-leon">
                <div class="counter-header">
                    <i class="fas fa-crown"></i>
                    <h3>Rey León</h3>
                </div>
                <div class="balance" id="balance-leon">$TDL 10,000</div>
                <div class="counter-actions" id="actions-leon">
                    <!-- Las acciones se cargarán dinámicamente -->
                </div>
            </div>

            <div class="counter" id="counter-perro">
                <div class="counter-header">
                    <i class="fas fa-dog"></i>
                    <h3>Dálmata</h3>
                </div>
                <div class="balance" id="balance-perro">$TDL 10,000</div>
                <div class="counter-actions" id="actions-perro">
                    <!-- Las acciones se cargarán dinámicamente -->
                </div>
            </div>

            <div class="counter" id="counter-mano">
                <div class="counter-header">
                    <i class="fas fa-hand-paper"></i>
                    <h3>Guante</h3>
                </div>
                <div class="balance" id="balance-mano">$TDL 10,000</div>
                <div class="counter-actions" id="actions-mano">
                    <!-- Las acciones se cargarán dinámicamente -->
                </div>
            </div>

            <div class="counter" id="counter-estrella">
                <div class="counter-header">
                    <i class="fas fa-star"></i>
                    <h3>Brillante</h3>
                </div>
                <div class="balance" id="balance-estrella">$TDL 10,000</div>
                <div class="counter-actions" id="actions-estrella">
                    <!-- Las acciones se cargarán dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Panel de Administración (solo para admin) -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <h3>Panel de Administración</h3>
            <div class="admin-actions">
                <button id="resetAllBtn" class="admin-btn">Reiniciar Todos a $TDL 10,000</button>
                <button id="setAmountBtn" class="admin-btn">Establecer Monto Específico</button>
                <button id="swapBalancesBtn" class="admin-btn">Intercambiar Saldos</button>
            </div>
        </div>

        <!-- Modal para operaciones -->
        <div id="operationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modalTitle">Operación</h3>
                <div id="modalBody">
                    <!-- El contenido se cargará dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Modal para establecer montos -->
        <div id="amountModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Establecer Monto Específico</h3>
                <div class="amount-inputs">
                    <div class="input-group">
                        <label>Gallo Azul:</label>
                        <input type="number" id="amount-gallo" value="10000">
                    </div>
                    <div class="input-group">
                        <label>Rey León:</label>
                        <input type="number" id="amount-leon" value="10000">
                    </div>
                    <div class="input-group">
                        <label>Dálmata:</label>
                        <input type="number" id="amount-perro" value="10000">
                    </div>
                    <div class="input-group">
                        <label>Guante:</label>
                        <input type="number" id="amount-mano" value="10000">
                    </div>
                    <div class="input-group">
                        <label>Brillante:</label>
                        <input type="number" id="amount-estrella" value="10000">
                    </div>
                </div>
                <button id="applyAmountsBtn" class="admin-btn">Aplicar Montos</button>
            </div>
        </div>

        <!-- Modal para intercambiar saldos -->
        <div id="swapModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Intercambiar Saldos</h3>
                <div class="swap-inputs">
                    <div class="input-group">
                        <label>Primer contador:</label>
                        <select id="swapFrom">
                            <option value="gallo">Gallo Azul</option>
                            <option value="leon">Rey León</option>
                            <option value="perro">Dálmata</option>
                            <option value="mano">Guante</option>
                            <option value="estrella">Brillante</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Segundo contador:</label>
                        <select id="swapTo">
                            <option value="leon">Rey León</option>
                            <option value="gallo">Gallo Azul</option>
                            <option value="perro">Dálmata</option>
                            <option value="mano">Guante</option>
                            <option value="estrella">Brillante</option>
                        </select>
                    </div>
                </div>
                <button id="applySwapBtn" class="admin-btn">Intercambiar</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="system-footer">
        <p>Diseñado por <a href="https://www.linkedin.com/in/alancanto" target="_blank" rel="noopener noreferrer">Alan Canto</a></p>
    </footer>

    <script src="script-realtime.js"></script>
</body>
</html>
